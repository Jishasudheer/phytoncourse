<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Registeration</h2>

    <form action="">
        <fieldset>
            <legend>Register Here</legend>

            <label for="f_name">First name</label>
            <input type="text" id="f_name" placeholder="Enter first name"> <br>

            <label for="l_name">Last name</label>
            <input type="text" id="l_name"><br>

            <label for="e_mail">Mail</label>
            <input type="email" name="" id="e_mail"><br>

            <label for="p_number">Phone number</label>
            <input type="text" id="p_number"><br>

            <label for="">Gender</label>
            <input type="radio" name="gender" id=""><label for="">Female</label>
            <input type="radio" name="gender" id=""><label for="">Male</label><br>

            <label for="address">Address</label>
            <textarea name="" id="address" cols="10" rows="5"></textarea>
            <label for="">AgeGroup</label>
            <select name="" id="">
                <option value="">Below 18</option>
                <option value="">18+</option>
                <option value="">60+</option>
            </select><br>
            <input type="submit" value="Proceed">







            <!--input types text,email,number,radio-->
        </fieldset>
    </form>
</body>

</html>
