<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./githubstyle.css">
    <script src="https://kit.fontawesome.com/e8b8199127.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div>
            <i class="fab fa-3x fa-github"></i>
        </div>
        <div>
            <label class="signintogitHub_label"> Sign In To GitHub</label>
        </div>
        <div class="frame">
            <div class="lablel_usernameoremail" id="lablel_usernameoremail">
                <label for="txt_usernameoremail">Username or email address</label>
            </div>
            <div class="txt_usernameoremail">
                <input type="text" name="" id="txt_usernameoremail" style="width: 248px;">
            </div>
            <div class="label_password">
                <label for="txt_password">Password</label>
            </div>
            <div class="h_link_forgotpassword">
                <a href="">Forgot password</a>
            </div>
            <div class="txt_password">
                <input type="password" name="" id="txt_password" style="width: 248px;">
            </div>
            <div class="button_submit">
                <input type="button" value="Sign in" style="width: 255px;" id="button_submit">
            </div>

            <div class="label_Newtogithub">
                <label for="">New to GitHub?</label>
            </div>
            <div class="hyper_CreateanAccount">
                <a href="">Create an account</a>
            </div>
        </div>
        <div class="foot">
        <div class="div_terms">
            <a href="">Terms</a>
        </div>
        <div class="div_privacy">
            <a href="">Privacy</a>
        </div>
        <div class="div_security">
            <a href="">Security</a>
        </div>
        <div class="div_contact">
            <a href="">Contact GitHub</a>
        </div>
    </div>
    </div>
</body>

</html>
